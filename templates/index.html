<!DOCTYPE html>
<html>
<head>
    <title>CodeGPT Chat</title>
    <style>
        /* Basic styles for the chat application */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #chat-container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #chat-window {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }
        .message {
            margin-bottom: 15px;
        }
        .message.user {
            text-align: right;
        }
        .message.assistant {
            text-align: left;
        }
        .message p {
            display: inline-block;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message.user p {
            background-color: #dcf8c6;
        }
        .message.assistant p {
            background-color: #f1f0f0;
        }
        #input-container {
            display: flex;
            padding: 10px;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        #send-button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #clear-button {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #loading-indicator {
            text-align: center;
            padding: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-window"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type your message here..." />
            <button id="send-button">Send</button>
            <button id="clear-button">Clear Conversation</button>
        </div>
        <div id="loading-indicator" style="display: none;">Loading...</div>
    </div>

    <!-- Include your JavaScript file from the static folder -->
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
